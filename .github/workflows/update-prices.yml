name: Update Stock Prices

on:
  schedule:
    # Ch·∫°y m·ªói 30 ph√∫t trong gi·ªù giao d·ªãch VN (9:00-16:00 VN = 02:00-09:00 UTC)
    - cron: '*/30 2-9 * * 1-5'  # Mon-Fri, UTC 02:00-09:00
  workflow_dispatch:  # Cho ph√©p ch·∫°y th·ªß c√¥ng

permissions:
  contents: write

jobs:
  update-prices:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: DanhMuc_GHPages
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install vnstock
          pip show vnstock
        working-directory: .

      - name: Fetch latest prices
        run: python fetch_prices.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add DanhMuc_GHPages/prices.json
          git diff --staged --quiet || git commit -m "üìà Update prices $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
        working-directory: .
